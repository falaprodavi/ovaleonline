{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<link href="{% static "css/style.css" %}" rel="stylesheet">

<title>{% block 'title' %}{% endblock %}</title>
{% block 'head' %}{% endblock 'head' %}
</head>

<body>
{% include "partials/navbar.html" %}

{% block 'body' %}
{% endblock 'body' %}
{% include "partials/footer.html" %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="{% static 'js/scripts.js' %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const categoriaSelect = document.getElementById("categoria");
        const subcategoriaSelect = document.getElementById("subcategoria");
    
        function atualizarSubcategorias() {
            const categoriaSelecionada = categoriaSelect.value;
            const subcategorias = subcategoriaSelect.querySelectorAll("option[data-parent]");
            
            if (categoriaSelecionada) {
                subcategoriaSelect.style.display = "block"; // Exibe o campo de subcategorias
                subcategorias.forEach(option => {
                    if (option.getAttribute("data-parent") === categoriaSelecionada) {
                        option.style.display = "block"; // Exibe apenas subcategorias da categoria selecionada
                    } else {
                        option.style.display = "none";
                    }
                });
            } else {
                subcategoriaSelect.style.display = "none"; // Esconde se nenhuma categoria principal for selecionada
            }
        }
    
        // Evento de mudança na categoria principal
        categoriaSelect.addEventListener("change", atualizarSubcategorias);
    
        // Garante que a subcategoria permaneça visível se já estiver selecionada
        atualizarSubcategorias();
    });
    </script>

</body>
</html>
